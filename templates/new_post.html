{% extends 'base.html' %}

{% block head %}
<title>Edit Posts</title> 
{% endblock %}


{% block body %}
    <h1>Hello New Post</h1>
    <hr>
    <h2>Crete New Blog Post:</h2>
    <form action="/posts" method="POST">
    
        <label for="title">Title:</label>
        <input class="form-control" type="text" name="title" id="title" placeholder="Enter title" aria-label="Enter title">
        <br>
        
        
        <label for="content">Post:</label>
        <textarea class="form-control" name="content" id="content" rows="3" placeholder="Enter Content Here" aria-label="Enter Contents"></textarea>
        
        <br>
        <label for="author">Author:</label>
        <input class="form-control" type="text" name="author" id="author" placeholder="Enter author name" aria-label="Enter author name">
        <br>
        <input type="submit" value="Post">
    </form>
<hr>

{% endblock %}
